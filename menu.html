<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FOOD - Restaurant Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">FOOD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <div class="ms-lg-3">
        <button id="viewCartBtn" class="btn btn-outline-warning position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
          Cart
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<section class="container py-5">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
    <h2 class="mb-0">Our Menu</h2>
    <div class="d-flex gap-2 flex-wrap">
      <input id="searchInput" type="search" class="form-control" placeholder="Search dishes..." />
      <select id="categoryFilter" class="form-select">
        <option value="">All Categories</option>
      </select>
      <button id="clearCartBtn" class="btn btn-outline-danger">Clear Cart</button>
    </div>
  </div>

  <div id="menuGrid" class="row g-4"></div>
</section>

<!-- Cart Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Your Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <div id="cartItems" class="mb-3"></div>
    <div class="mt-auto border-top pt-3">
      <div class="d-flex justify-content-between fw-semibold mb-3">
        <span>Total</span><span id="cartTotal">₹0</span>
      </div>
      <a href="booking.html" class="btn btn-dark w-100">Proceed to Booking</a>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container small">
    <div class="mb-2">© 2025 FOOD Restaurant</div>
    <div>Built with Bootstrap • Resume Project</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
